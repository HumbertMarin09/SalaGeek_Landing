# ============================================
# Configuración de Netlify para Sala Geek
# https://docs.netlify.com/configure-builds/file-based-configuration/
# ============================================

[build]
  publish = "."              # Directorio raíz como public
  command = ""               # Sin comando de build (archivos pre-minificados)
  functions = "netlify/functions"  # Funciones serverless (ej: mailchimp-subscribe)

# ============================================
# Optimizaciones de Build
# Netlify aplica minificación y compresión adicional
# ============================================
[build.processing]
  skip_processing = false    # Habilitar post-processing automático
  
[build.processing.css]
  bundle = true              # Combinar múltiples CSS cuando sea posible
  minify = true              # Minificación adicional sobre archivos .min.css
  
[build.processing.js]
  bundle = true              # Combinar JS cuando sea posible
  minify = true              # Minificación adicional sobre archivos .min.js
  
[build.processing.html]
  pretty_urls = true         # URLs limpias sin .html
  
[build.processing.images]
  compress = true            # Compresión automática de imágenes

# ============================================
# Redirects - HTTPS y dominio canónico
# Fuerza HTTPS y www → non-www
# ============================================
[[redirects]]
  from = "http://salageek.com/*"
  to = "https://salageek.com/:splat"
  status = 301              # Permanent redirect
  force = true              # Aplicar incluso si existe el archivo

[[redirects]]
  from = "http://www.salageek.com/*"
  to = "https://salageek.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.salageek.com/*"
  to = "https://salageek.com/:splat"
  status = 301
  force = true

# ============================================
# Headers de Seguridad y Performance
# Aplicados a todas las páginas
# ============================================
[[headers]]
  for = "/*"
  [headers.values]
    # Seguridad: Prevenir clickjacking
    X-Frame-Options = "DENY"
    
    # Seguridad: Prevenir MIME-type sniffing
    X-Content-Type-Options = "nosniff"
    
    # Seguridad: Habilitar protección XSS del navegador
    X-XSS-Protection = "1; mode=block"
    
    # Privacidad: Controlar información de referrer
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Privacidad: Deshabilitar APIs sensibles
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
    # Seguridad: Content Security Policy
    # Permite: scripts propios, GTM, Google reCAPTCHA, Google AdSense, HubSpot, Facebook Pixel; estilos inline necesarios
    # Newsletter usa Netlify Functions (no requiere dominio externo)
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://www.google.com/recaptcha/ https://www.gstatic.com/recaptcha/ https://pagead2.googlesyndication.com https://adservice.google.com https://*.google.com https://*.googleadservices.com https://*.googlesyndication.com https://*.doubleclick.net https://js-na1.hs-scripts.com https://js.hs-analytics.net https://js.hscollectedforms.net https://js.hs-banner.com https://js.hsadspixel.net https://connect.facebook.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://www.google.com/recaptcha/ https://*.google.com https://*.googleapis.com https://*.googlesyndication.com https://*.googleadservices.com https://*.doubleclick.net https://*.hs-analytics.net https://*.hs-scripts.com https://*.hubspot.com https://*.hsforms.com https://*.hsadspixel.net https://forms.hscollectedforms.net https://*.hscollectedforms.net https://*.hubapi.com https://*.hsappstatic.net https://*.facebook.com https://*.facebook.net; frame-src 'self' https://www.google.com/recaptcha/ https://*.google.com https://*.googlesyndication.com https://*.doubleclick.net"
    
    # Performance: Habilitar DNS prefetch
    X-DNS-Prefetch-Control = "on"
    
    # Performance: Client Hints para imágenes responsivas
    Accept-CH = "DPR, Viewport-Width, Width"

# ============================================
# Cache Control - Optimización de performance
# ============================================

# Assets estáticos (CSS/JS/Images) - Cache agresivo de 1 año
# immutable: El archivo nunca cambia (usamos cache busters ?v=135)
[[headers]]
  for = "/src/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/src/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/src/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# HTML - Sin cache, siempre validar (contenido dinámico)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Index - Sin cache, siempre validar
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ============================================
# Pretty URLs - Redirects para URLs limpias
# ============================================

# Media Kit
[[redirects]]
  from = "/media-kit"
  to = "/src/pages/media-kit.html"
  status = 200

# Páginas Legales
[[redirects]]
  from = "/privacidad"
  to = "/src/pages/legal/privacy.html"
  status = 200

[[redirects]]
  from = "/terminos"
  to = "/src/pages/legal/terms.html"
  status = 200

[[redirects]]
  from = "/cookies"
  to = "/src/pages/legal/cookies.html"
  status = 200

# ============================================
# Página 404 personalizada
# Debe ir al FINAL para no interferir con otros redirects
# ============================================
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
