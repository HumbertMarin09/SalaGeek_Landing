# Configuración de Netlify para Sala Geek
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  publish = "."
  command = ""
  functions = "netlify/functions"

# Forzar HTTPS en todo el sitio
[[redirects]]
  from = "http://salageek.com/*"
  to = "https://salageek.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.salageek.com/*"
  to = "https://salageek.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.salageek.com/*"
  to = "https://salageek.com/:splat"
  status = 301
  force = true

# Headers de seguridad y performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://formspree.io; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://formspree.io; frame-src 'self'"

# Cache para assets estáticos
[[headers]]
  for = "/src/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/src/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/src/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache corto para HTML
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache para el index
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Página 404 personalizada
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404
